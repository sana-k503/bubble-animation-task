<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pink Bubbles Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(180deg, #62b2d3 0%, #3498db 100%);
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      border-radius: 50%;
      background: pink;
      opacity: 0.7;
      pointer-events: auto;
      animation: rise 6s linear forwards;
      transition: background 0.2s;
    }
    @keyframes rise {
      to {
        transform: translateY(-110vh);
        opacity: 0.2;
      }
    }
    .bubble:hover {
      animation-play-state: paused;
      background: #800000; /* Mehroon */
      opacity: 0.9;
      cursor: pointer;
    }
    .first-bubble {
      background: #e75480 !important; /* Dark pink */
    }
    .first-bubble:hover {
      background: #800000 !important; /* Mehroon */
      animation-play-state: paused;
      opacity: 0.9;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    let bubbleCount = 0;
    function randomBetween(min, max) {
      return Math.random() * (max - min) + min;
    }
    function createBubble() {
      const bubble = document.createElement('div');
      const size = randomBetween(18, 60);
      bubble.className = 'bubble';
      bubble.style.width = bubble.style.height = size + "px";
      bubble.style.left = randomBetween(0, window.innerWidth - size) + "px";
      bubble.style.animationDuration = randomBetween(4, 8) + "s";
      if (bubbleCount === 0) {
        bubble.classList.add('first-bubble');
      }
      document.body.appendChild(bubble);
      bubbleCount++;
      setTimeout(() => bubble.remove(), 9000);
    }
    setInterval(createBubble, 400);
    for (let i = 0; i < 8; i++) createBubble();
  </script>
</body>
</html>
